<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crime Scene Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        svg {
            background: white;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <svg width="600" height="500" viewBox="0 0 600 500">
        <!-- Title -->
        <text x="300" y="25" font-size="20" font-weight="bold" text-anchor="middle">
            CRIME SCENE LAYOUT
        </text>
        <text x="300" y="45" font-size="12" text-anchor="middle" fill="#666">
            Study Room - Scale 1:50
        </text>

        <!-- Room outline -->
        <rect x="50" y="70" width="500" height="350" fill="#fffacd" stroke="#333" stroke-width="3"/>

        <!-- Door -->
        <rect x="50" y="150" width="20" height="80" fill="#8b4513" stroke="#333" stroke-width="2"/>
        <circle cx="65" cy="190" r="3" fill="#ffd700"/>
        <text x="25" y="195" font-size="11" fill="#333">Door</text>

        <!-- Window -->
        <rect x="550" y="120" width="20" height="100" fill="#87ceeb" stroke="#333" stroke-width="2"/>
        <line x1="560" y1="120" x2="560" y2="220" stroke="#333" stroke-width="1"/>
        <line x1="550" y1="170" x2="570" y2="170" stroke="#333" stroke-width="1"/>
        <text x="565" y="245" font-size="11" fill="#333">Window</text>

        <!-- Desk -->
        <rect x="350" y="120" width="120" height="80" fill="#daa520" stroke="#333" stroke-width="2"/>
        <text x="410" y="180" font-size="12" font-weight="bold" text-anchor="middle">DESK</text>

        <!-- Blood stain (large) -->
        <circle cx="180" cy="280" r="25" fill="#8b0000" opacity="0.7" stroke="#660000" stroke-width="2"/>
        <text x="180" y="285" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BLOOD</text>
        <text x="180" y="330" font-size="10" text-anchor="middle" fill="#8b0000">AB-negative</text>

        <!-- Door handle (where fingerprints found) -->
        <circle cx="70" cy="190" r="8" fill="#ffd700" stroke="#ff6347" stroke-width="3" stroke-dasharray="3,3"/>
        <text x="120" y="210" font-size="10" fill="#ff6347" font-weight="bold">Fingerprints</text>
        <line x1="70" y1="190" x2="110" y2="200" stroke="#ff6347" stroke-width="2"/>

        <!-- Evidence markers -->
        <circle cx="280" cy="200" r="6" fill="#ff1493" stroke="#333" stroke-width="2"/>
        <text x="300" y="205" font-size="10" fill="#333">Weapon (removed)</text>

        <circle cx="420" cy="280" r="6" fill="#32cd32" stroke="#333" stroke-width="2"/>
        <text x="440" y="285" font-size="10" fill="#333">Fiber evidence</text>

        <!-- Measurements -->
        <line x1="50" y1="450" x2="550" y2="450" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="300" y="470" font-size="10" text-anchor="middle" fill="#666">25 feet</text>

        <!-- Legend -->
        <g transform="translate(50, 420)">
            <text x="0" y="0" font-size="11" font-weight="bold">Legend:</text>
            <circle cx="8" cy="15" r="4" fill="#8b0000"/>
            <text x="20" y="18" font-size="10">Blood</text>
            
            <circle cx="80" cy="15" r="4" fill="#ffd700" stroke="#ff6347" stroke-width="2" stroke-dasharray="2,2"/>
            <text x="92" y="18" font-size="10">Fingerprints</text>
        </g>
    </svg>
</body>
</html>
